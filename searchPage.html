<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Product Finder</title>
        <link rel="stylesheet" href="searchPage.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Mini Product Finder</h1>
        <div class="filter">
            <form onchange="search()">
                <label for="keyword">Search:</label>
                <input type="text" id="keyword" name="keyword">
            </form>
            <select name="sort" id="sortOption" >
                <option value="sortPriceAsc">Price (low -> high)</option>
                <option value="sortPriceDesc">Price (high -> low)</option>
                <option value="sortRatingDesc">Rating (high -> low)</option>
            </select>
        </div>

        <div class="resultDisplay">
        </div>
    </body>
</html>
